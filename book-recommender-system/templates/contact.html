<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #5a005a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-bar li {
            display: inline;
        }

        .nav-bar a {
            text-decoration: none;
            color: #ff69b4;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover {
            color: #fff;
        }

        .contact-header {
            color: #ff69b4;
            font-size: 48px;
            margin: 30px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #292929;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
        }

        .form-control {
            background-color: #1b1b1b;
            border: 1px solid #ff69b4;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
        }

        .btn-submit {
            background-color: #ff69b4;
            border-color: #ff69b4;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            color: #1b1b1b;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-submit:hover {
            background-color: #fff;
            color: #ff69b4;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #5a005a;
            color: #e0e0e0;
        }

        footer a {
            color: #ff69b4;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <span class="navbar-brand">Contact Me</span>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact Me</a></li>
        </ul>
    </nav>

    <h1 class="contact-header">Get in Touch</h1>

    <div class="contact-form">
        <form action="/submit_contact" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-submit">Send Message</button>
        </form>
    </div>

    <footer>
        Made with ❤️ by <a href="https://github.com/ishi-ta-lal">Ishi-ta Lal</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
