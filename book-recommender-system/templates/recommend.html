<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #5a005a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-bar li {
            display: inline;
        }

        .nav-bar a {
            text-decoration: none;
            color: #ff69b4;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover {
            color: #fff;
        }

        .para {
            color: #ff69b4;
            font-size: 48px;
            margin: 30px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-control {
            width: 70%;
            margin: 20px auto;
            display: block;
            background-color: #292929;
            border: 1px solid #5a005a;
            color: #e0e0e0;
        }

        .btn-warning {
            background-color: #ff69b4;
            border-color: #ff69b4;
            display: block;
            margin: 20px auto;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 600;
            color: #1b1b1b;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-warning:hover {
            background-color: #fff;
            color: #ff69b4;
        }

        .container {
            margin-top: 30px;
            max-width: 1200px;
        }

        .card {
            background-color: #292929;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-body .para-1 {
            color: #ff69b4;
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <span class="navbar-brand">Recommend Me Books</span>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact Me</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="para">Recommend Me Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Type a genre, author, or book title..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                    <div class="card-body">
                        <p class="para-1">{{ i[0] }}</p>
                        <h4 class="para-1">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
