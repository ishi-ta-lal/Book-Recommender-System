<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #5a005a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-bar li {
            display: inline;
        }

        .nav-bar a {
            text-decoration: none;
            color: #ff69b4;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-bar a:hover {
            color: #fff;
        }

        .para {
            color: #ff69b4;
            font-size: 48px;
            margin: 30px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .card {
            background-color: #292929;
            border: none;
            border-radius: 10px;
            margin: 15px;
            width: calc(25% - 30px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-body h2 {
            font-size: 20px;
            color: #ff69b4;
            margin: 10px 0;
        }

        .card-body h4 {
            font-size: 16px;
            color: #9d5b9d;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 15px;
            background-color: #5a005a;
            color: #e0e0e0;
        }

        footer a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <span class="navbar-brand">Book Recommender System</span>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact Me</a></li>
        </ul>
    </nav>

    <div>
        <h1 class="para">Top 50 Books</h1>
    </div>

    <div class="container">
        {% for i in range(book_name|length) %}
        <div class="card">
            <img src="{{ image[i] }}" alt="Book Image">
            <div class="card-body">
                <h2>{{ book_name[i] }}</h2>
                <h4>{{ author[i] }}</h4>
                <h4>Votes: {{ votes[i] }}</h4>
                <h4>Rating: {{ rating[i] }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        Made with ❤️ by <a href="https://github.com/ishi-ta-lal">Ishi-ta Lal</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
